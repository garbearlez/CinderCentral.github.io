<html>
<head>
    <title>CinderChat</title>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <link rel="apple-touch-icon-precomposed" type="image/png" href="/chat/favicon.ico">
  <link rel="shortcut icon" href="/chat/favicon.ico" type="image/x-icon">
<script>
// after dom is loaded
$(function() {
  // scroll all the way down
  $('html, body').scrollTop($(document).height() - $(window).height());
});
//This is the time scripts
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes()
    var d = today.getUTCDate();
    var mo = today.setMonth(today.getUTCMonth() + 1 );
    m = checkTime(m);
    s = checkTime(s);
    mo = checkTime(mo);
    d = checkTime(d);
    document.getElementById('timeInput').value =
    h + ":" + m + " " + mo + "/" + d;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>

<body style="background-color: #4E4E4E;" onload="startTime()">
    
<div class="wrapper">
    
  <div class="messagesWrap">
    <ul class="messages"></ul>
  </div>

  <form action="" class="chat">
    <input type='text' id='nameInput' placeholder='Username' required maxlength=10 value="PlanetMakerMC" disabled> 
<p class="lead emoji-picker-container">
<input type='text' data-emojiable="true" class="form-control textarea-control" id='messageInput' rows="3" placeholder='Type a message...' required maxlength=140 autocomplete='off'></textarea>
</p>
<input type='text' id='timeInput' hidden>
    <input type="submit" value="Send">
  </form>
</div>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="scripts.js"></script>
<script src="lib/js/config.js"></script>
<script src="lib/js/util.js"></script>
<script src="lib/js/jquery.emojiarea.js"></script>
<script src="lib/js/emoji-picker.js"></script>
</body>
</html>
